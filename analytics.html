<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Analytics Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Analytics Page</h1>
    <canvas id="chart"></canvas>
    <script>
      fetch('/api/candidates')
        .then(response => response.json())
        .then(candidateCounts => {
          if (Object.keys(candidateCounts).length === 0) {
            document.body.innerHTML = '<p>No data to display.</p>';
            return;
          }

          const labels = Object.keys(candidateCounts);
          const data = Object.values(candidateCounts);
          const chart = new Chart('chart', {
            type: 'bar',
            data: {
              labels,
              datasets: [{
                label: 'Number of Votes',
                data,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        });
    </script>
  </body>
</html>
